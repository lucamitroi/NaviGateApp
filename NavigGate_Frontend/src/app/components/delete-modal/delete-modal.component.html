<div class="modal-backdrop" [class.visible]="isVisible">
    <div *ngIf="isVisible" class="modal" @modalAnimation>
      <h2>Delete the Voyage</h2>
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="form-style" ngNativeValidate>
        <div class="form-element">
          <label for="voyageDeparturePortName">Are you sure you want to delete this voyage?</label>
        </div>
        <div class="form-buttons">
          <button type="button" *ngIf="!isLoading()" (click)="onClose()">No</button>
          <button type="submit" [disabled]="isLoading()">{{!isLoading() ? 'Yes' : 'Loading...'}}</button>
        </div>
      </form>
    </div>
  </div>
